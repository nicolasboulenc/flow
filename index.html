<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/ico" href="/flow/favicon.ico"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="main" class="container">
		<h1>Flow</h1>
		<div id="puzzle-lists"></div>
	</div>

	<div id="game" class="container">
		<div class="header">
			<div class="title-bar">
				<div id="game-back-button" class="back-button"></div>
				<h1></h1>
				<div id="game-reset-button" class="reset-button"></div>
			</div>
		</div>
		<div class="status-bar">
			<div>Flows: </div>
			<div>Coverage: </div>
		</div>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<div id="you-win" class="container">
		<div>
			<h1>Congratulations!</h1>
			<div>
				<div id="you-win-back-button">
					<div class="you-win-back-image"></div>
					<div>Back</div>
				</div>
				<div id="you-win-next-button">
					<div>Next</div>
					<div class="you-win-next-image"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="themes.js"></script>
	<script src="puzzles.js"></script>
	<script src="flow-puzzle.js"></script>
	<script src="sounds.js"></script>
	<script src="app.js"></script>
</body>
</html>
