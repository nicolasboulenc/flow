<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/ico" href="/flow/favicon.ico"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="main" class="container">
		<h1>Flow</h1>
		<div id="puzzle-lists"></div>
	</div>

	<div id="game" class="container">
		<div class="title-bar">
			<div id="game-back-button" class="button-image back-image"></div>
			<h1></h1>
			<div id="game-reset-button" class="button-image reset-image"></div>
		</div>
		<div class="status-bar">
			<div>Flows: </div>
			<div>Coverage: </div>
		</div>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>

		<span id="you-win">
			<h1>Congratulations!</h1>
			<div>
				<div id="you-win-back-button">
					<span class="button-image back2-image"></span>Back
				</div>
				<div id="you-win-next-button">
					Next<span class="button-image next-image"></span>
				</div>
			</div>
		</span>
	</div>

	<script src="themes.js"></script>
	<script src="puzzles.js"></script>
	<script src="flow-puzzle.js"></script>
	<script src="sounds.js"></script>
	<script src="app.js"></script>
</body>
</html>
